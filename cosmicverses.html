<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Futuristic Poem</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #001d3d, #000814);
            color: #00d4ff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 80%;
            max-width: 900px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffcc00;
        }

        .poem {
            font-size: 1.2rem;
            line-height: 1.8;
            white-space: pre-wrap;
            text-align: left;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 5px solid #ffcc00;
            border-radius: 5px;
            opacity: 1;
            transition: opacity 2s ease-in;
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 2s ease-out;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Cosmic Verses</h1>
        <div class="poem" id="poem"></div>
    </div>

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {

            }, 500);
        });

            "",
            "Limiting itself to my readers can get to slowly changing conditions...",
            "",
            "There is little but Prowes elaborate Nicolaus Coppernicus, and by it the most part been left blank..."
        ];

        function showPoem() {
            const poemContainer = document.getElementById("poem");
            poemContainer.innerHTML = "";
            let delay = 0;

            poemLines.forEach((line, lineIndex) => {
                const lineContainer = document.createElement("div");
                lineContainer.classList.add("line-container");
                poemContainer.appendChild(lineContainer);

                const words = line.split(" ");
                words.forEach((word, wordIndex) => {
                    const span = document.createElement("span");
                    span.textContent = word + " ";
                    span.classList.add("hidden");
                    lineContainer.appendChild(span);

                    setTimeout(() => {
                        span.classList.remove("hidden");
                    }, delay + wordIndex * 150);
                });
                delay += words.length * 150 + 500;
            });

            setTimeout(() => {
                poemContainer.classList.add("fade-out");
                setTimeout(() => {
                    poemContainer.classList.remove("fade-out");
                    showPoem();
                }, 2000);
            }, delay + 5000);
        }
        
        setTimeout(showPoem, 1500);
    </script>
</body>
</html>
